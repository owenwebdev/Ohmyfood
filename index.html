<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="restaurant reservation site" />
    <title>Ohmyfood</title>
    <script
      src="https://kit.fontawesome.com/989ae5b85e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content"></div>
    </header>

    <main>
      <section class="user-location">Paris, Belleville</section>

      <section class="intro">
        <h2 class="intro__heading">Book the menu you like</h2>
        <h3 class="intro__subheading">
          Discover top-of-the-art restaurants we picked for you
        </h3>
        <button class="intro__explore-button">Explore our restaurants</button>
      </section>

      <section class="instructions">
        <h2 class="instructions__heading">How it works</h2>
        <ol class="instructions__steps">
          <li class="instructions__step">Choose a restaurant</li>
          <li class="instructions__step">Create your menu</li>
          <li class="instructions__step">Go enjoy it at the restaurant</li>
        </ol>
      </section>

      <section class="restaurants">
        <h2 class="restaurants__heading">Restaurants</h2>
        <ul class="restaurants__list">
          <li class="card1">
            <div class="card1__photo"></div>
            <div class="card1__title"></div>
            <div class="card1__info"></div>
            <div class="card1__favourite">
              <i class="far fa-heart"></i><i class="fas fa-heart"></i>
            </div>
            <div class="card1__label"></div>
          </li>
          <li class="card2">
            <div class="card2__photo"></div>
            <div class="card2__title"></div>
            <div class="card2__info"></div>
            <div class="card2__favourite"></div>
            <div class="card2__label"></div>
          </li>
          <li class="card3">
            <div class="card3__photo"></div>
            <div class="card3__title"></div>
            <div class="card3__info"></div>
            <div class="card3__favourite"></div>
            <div class="card3__label"></div>
          </li>
          <li class="card4">
            <div class="card4__photo"></div>
            <div class="card4__title"></div>
            <div class="card4__info"></div>
            <div class="card4__favourite"></div>
            <div class="card4__label"></div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__heading"></div>
      <ul class="footer__links">
        <li class="footer__link">
          <a href="#"><i class="fas fa-utensils"></i>Suggest a restaurant</a>
        </li>
        <li class="footer__link">
          <a href="#"><i class="fas fa-hands-helping"></i>Become a partner</a>
        </li>
        <li class="footer__link">
          <a href="#">Legal</a>
        </li>
        <li class="footer__link">
          <a href="#">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
